plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.0'
}

group = 'com.github'
version = '1.0.0'

jar {
    manifest {
        attributes 'Main-Class': 'com.github.graphene.Main'
    }
}

repositories {
    mavenCentral()
    maven {
        url = 'https://oss.sonatype.org/content/groups/public/'
    }

    maven { url 'https://jitpack.io' }

}

shadowJar {
}

dependencies {
    implementation 'net.kyori:adventure-api:4.9.3'
    implementation 'net.kyori:adventure-text-serializer-gson:4.9.3'
    implementation 'com.google.code.gson:gson:2.8.9'
    compileOnly 'org.jetbrains:annotations:22.0.0'
    implementation 'io.netty:netty-all:4.1.72.Final'
    implementation 'com.github.retrooper.packetevents:api:2.0-SNAPSHOT'
}

def targetJavaVersion = 17
java {
    def javaVersion = JavaVersion.toVersion(targetJavaVersion)
    sourceCompatibility = javaVersion
    targetCompatibility = javaVersion
    if (JavaVersion.current() < javaVersion) {
        toolchain.languageVersion = JavaLanguageVersion.of(targetJavaVersion)
    }
}

processResources {
    def props = [version: version]
    inputs.properties props
    filteringCharset 'UTF-8'
}

//This makes sure gradle doesn't cache the snapshots
configurations.all {
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}